<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UC Gönder</title>
  <style>
    body {
      background-color: #4CAF50;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    input, .uc-option, button {
      margin: 10px 0;
    }
    #playerId {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 250px;
      text-align: center;
      font-size: 16px;
    }
    .uc-options {
      display: flex;
      gap: 15px;
    }
    .uc-option {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      background-color: white;
    }
    .uc-option.selected {
      background-color: #2196F3;
      color: white;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      border: 2px solid #2196F3;
      border-radius: 10px;
      cursor: not-allowed;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    #sendBtn.active {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    #status {
      color: red;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <input type="text" id="playerId" placeholder="Oyuncu ID'nizi Girin">
  
  <div class="uc-options">
    <div class="uc-option" data-uc="60">60 UC</div>
    <div class="uc-option" data-uc="360">360 UC</div>
    <div class="uc-option" data-uc="720">720 UC</div>
  </div>
  
  <button id="sendBtn">UC Gönder</button>
  
  <div id="status">UC GÖNDERİLİYOR...</div>

  <script>
    const playerIdInput = document.getElementById('playerId');
    const ucOptions = document.querySelectorAll('.uc-option');
    const sendBtn = document.getElementById('sendBtn');
    const statusText = document.getElementById('status');
    let selectedUC = null;

    // Oyuncu ID sadece rakam olsun
    playerIdInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      checkForm();
    });

    // UC seçimi
    ucOptions.forEach(option => {
      option.addEventListener('click', function() {
        ucOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        selectedUC = this.getAttribute('data-uc');
        checkForm();
      });
    });

    // Form kontrolü
    function checkForm() {
      const playerId = playerIdInput.value;
      if (playerId.length >= 6 && playerId.length <= 15 && selectedUC) {
        sendBtn.classList.add('active');
        sendBtn.disabled = false;
      } else {
        sendBtn.classList.remove('active');
        sendBtn.disabled = true;
      }
    }

    // Butona tıklayınca
    sendBtn.addEventListener('click', function() {
      if (!this.classList.contains('active')) return;

      statusText.style.display = 'block';

      setTimeout(function() {
        window.location.href = "https://cznull.github.io/vsbm";
      }, 3000);
    });
  </script>

</body>
</html>

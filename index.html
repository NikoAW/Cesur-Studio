<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesur Studio</title>
    <style>
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 40px;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .button {
            background-color: white;
            border: 2px solid #007bff; /* Mavi renk */
            color: #007bff;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: inline-block;
        }
        .button:hover {
            background-color: #007bff;
            color: white;
        }
        .box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: lightgray;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.5s ease;
        }
        .box.show {
            display: block;
            animation: slideDown 1s forwards;
        }
        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Cesur Studio</h1>

    <!-- Butonlar -->
    <button class="button" onclick="toggleBox('qymetler')">QÄ°YMETLERðŸ’°</button>

    <button class="button" onclick="toggleBox('heftenin')">HEFTENÄ°N HANSI GÃœNLERÄ°?</button>
    <button class="button" onclick="toggleBox('sosyal')">SOSYAL ÅžEBEKENÄ°Z VAR?</button>

    <div id="qymetler" class="box">
        <p>Ãœnvan: Yasamal.</p>
    </div>

    <div id="saatlar" class="box">
        <p>7/24</p>
    </div>

    <div id="heftenin" class="box">
        <p>0-5 GÃ¼nler</p>
    </div>

    <div id="sosyal" class="box">
        <p>@dr.aga_trixoloq</p>
    </div>

    <script>
        function toggleBox(id) {
            // Ã–nceki aÃ§Ä±lan kutularÄ± kapat
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(function(box) {
                if (box.id !== id) {
                    box.classList.remove('show');
                }
            });

            // TÄ±klanan kutuyu aÃ§
            const box = document.getElementById(id);
            box.classList.toggle('show');
        }
    </script>

</body>
</html>

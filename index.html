<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesur Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: black;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 20px;
      background-color: white;
      color: black;
      border: 2px solid dodgerblue;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: dodgerblue;
      color: white;
    }

    #globalBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .sual-container {
      max-width: 400px;
      margin: 30px auto;
    }

    .sual-item {
      margin-bottom: 15px;
    }

    .cevap {
      display: none;
      margin-top: 8px;
      padding: 10px;
      border-radius: 10px;
      background-color: #f0f8ff;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sosial-kutu {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background-color: #eef6ff;
      border: 2px solid dodgerblue;
      border-radius: 15px;
      padding: 15px;
      z-index: 999;
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sosial-kutu button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .sosial-kutu button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>Cesur Studio</header>

<button class="btn" onclick="toggleSual()">SUALLAR❓</button>
<button class="btn" id="globalBtn" onclick="toggleSosial()">🌐</button>

<div id="sualContainer" class="sual-container" style="display: none;">
  <div class="sual-item">
    <button class="btn" onclick="showCevap(this, '7/24')">SAAT NEÇEDEN NEÇEYE AÇIQDIR?</button>
    <div class="cevap">7/24</div>
  </div>

  <div class="sual-item">
    <button class="btn" onclick="showCevap(this, '0-5 GÜNLƏR')">HEFTƏNİN HANSI GÜNLƏRİ?</button>
    <div class="cevap">0-5 GÜNLƏR</div>
  </div>

  <div class="sual-item">
    <button class="btn" onclick="showCevap(this, '@dr.aga_trixoloq')">SOSİAL ŞƏBƏKƏNİZ VAR?</button>
    <div class="cevap">@dr.aga_trixoloq</div>
  </div>
</div>

<div id="sosialBox" class="sosial-kutu">
  <button onclick="window.open('https://www.tiktok.com/@dr.aga.trixoloq?_t=ZS-8vnamAjktCZ&_r=1', '_blank')">TİKTOK SEYFƏMİZ</button>
  <button onclick="window.open('https://instagram.com/dr_aga_trixoloq', '_blank')">INSTAGRAM SEYFƏMİZ</button>
</div>

<script>
  function toggleSual() {
    const sual = document.getElementById("sualContainer");
    const sosyal = document.getElementById("sosialBox");
    sosyal.style.display = "none";
    sual.style.display = sual.style.display === "none" ? "block" : "none";
  }

  function toggleSosial() {
    const box = document.getElementById("sosialBox");
    const sual = document.getElementById("sualContainer");
    sual.style.display = "none";
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function showCevap(button, cevapText) {
    // Tüm cevapları gizle
    document.querySelectorAll('.cevap').forEach(el => el.style.display = 'none');

    // Seçilen butonun altındaki cevabı göster
    const cevap = button.nextElementSibling;
    cevap.innerText = cevapText;
    cevap.style.display = "block";
  }
</script>

</body>
</html>
